<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar">
        <!-- logo -->
        <div class="logo">
          <img
            src="./assets/icons/Meubel House_Logos-05 (1).svg"
            alt="logo not found"
          />
          <h2 class="logo-text">Marmeto</h2>
        </div>

        <!-- links list-->
        <ul class="list navlinks-list">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Shop</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>

        <!-- other icons list -->
        <ul class="list icons-list">
          <li>
            <button>
              <img
                src="./assets//icons/search.svg"
                alt="search icon not found"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="./assets//icons/akar-icons_heart.svg"
                alt="search icon not found"
              />
            </button>
          </li>
          <li>
            <button>
              <img
                src="./assets/icons/ant-design_shopping-cart-outlined.svg"
                alt="search icon not found"
              />
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- PAGE INFORMATION SECTION -->
    <section class="page-info-section">
      <div>
        <h2 class="page-title">Cart</h2>

        <div class="other-page-info">
          <a href="#" class="link1">Home</a>
          <img src="./assets/icons/right.svg" alt="not found" />
          <a href="#" class="link2">Cart</a>
        </div>
      </div>
    </section>

    <!-- CART SECTION -->
    <section class="cart-section">
      <!-- products container -->
      <div class="products table-container">
        <!-- header -->
        <div class="table-header">
          <div class="table-cell"></div>
          <p class="table-cell">product</p>
          <p class="table-cell">price</p>
          <p class="table-cell">quantity</p>
          <p class="table-cell">subtotal</p>
          <div class="table-cell"></div>
        </div>

        <!-- mapped cartitems comes here -->
        <div class="cart-items-container"></div>
      </div>

      <!-- cart totals container -->
      <div class="totals-container">
        <h2 class="totals-heading">Cart Totals</h2>

        <div>
          <div class="totals-row">
            <p>Subtotal</p>
            <span class="cart-subtotal">Rs. 250,000,00</span>
          </div>
          <div class="totals-row">
            <p>Total</p>
            <span class="cart-total">Rs. 250,000,00</span>
          </div>
        </div>

        <button class="checkout-btn">Check out</button>
      </div>
    </section>

    <!-- MODAL -->
    <section class="modal-container">
      <div class="modal-overlay"></div>

      <div class="modal-card">
        <h2 class="modal-heading">Are you sure?</h2>
        <div class="modal-btns">
          <button class="modal-del-btn">delete</button>
          <button class="modal-cancel-btn">cancel</button>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- script files -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
